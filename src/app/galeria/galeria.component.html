<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Imagens</title>
    <style>
        .galeria-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding: 24px;
            background: #f5f5f5;
        }
        .galeria-item {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }
        .galeria-item:hover {
            transform: scale(1.03);
        }
        .galeria-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        .galeria-caption {
            padding: 8px 12px;
            font-size: 1rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="galeria-container">
        <div class="galeria-item">
            <img src="https://picsum.photos/id/1015/400/300" alt="Imagem 1">
            <div class="galeria-caption">Imagem 1</div>
        </div>
        <div class="galeria-item">
            <img src="https://picsum.photos/id/1016/400/300" alt="Imagem 2">
            <div class="galeria-caption">Imagem 2</div>
        </div>
        <div class="galeria-item">
            <img src="https://picsum.photos/id/1018/400/300" alt="Imagem 3">
            <div class="galeria-caption">Imagem 3</div>
        </div>
        <div class="galeria-item">
            <img src="https://picsum.photos/id/1020/400/300" alt="Imagem 4">
            <div class="galeria-caption">Imagem 4</div>
        </div>
    </div>
</body>
</html>
